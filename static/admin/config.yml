backend:
  name: github
  repo: your-github-username/josevu-blog
  branch: main
  base_url: https://josevu.com
media_folder: "static/media"
public_folder: "/media"
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}